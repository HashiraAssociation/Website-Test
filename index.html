<!DOCTYPE html>
<html>
  <head>
    <title>Music Uploading and Streaming Website</title>
  </head>
  <body>
    <header>
      <h1>Welcome to our music uploading and streaming website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Upload</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Featured Music</h2>
        <ul>
          <li>
            <img src="album-cover.jpg" alt="Album Cover">
            <h3>Song Title</h3>
            <p>Artist Name</p>
            <audio controls>
              <source src="song.mp3" type="audio/mpeg">
            </audio>
          </li>
          <li>
            <img src="album-cover.jpg" alt="Album Cover">
            <h3>Song Title</h3>
            <p>Artist Name</p>
            <audio controls>
              <source src="song.mp3" type="audio/mpeg">
            </audio>
          </li>
          <li>
            <img src="album-cover.jpg" alt="Album Cover">
            <h3>Song Title</h3>
            <p>Artist Name</p>
            <audio controls>
              <source src="song.mp3" type="audio/mpeg">
            </audio>
          </li>
        </ul>
      </section>
      <section>
        <h2>Upload Music</h2>
        <form>
          <label for="song-title">Song Title:</label>
          <input type="text" id="song-title" name="song-title" required>
          <br>
          <label for="artist-name">Artist Name:</label>
          <input type="text" id="artist-name" name="artist-name" required>
          <br>
          <label for="song-file">Song File:</label>
          <input type="file" id="song-file" name="song-file" accept=".mp3" required>
          <br>
          <label for="album-cover">Album Cover:</label>
          <input type="file" id="album-cover" name="album-cover" accept="image/*" required>
          <br>
          <button type="submit">Upload</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Music Uploading and Streaming Website</p>
    </footer>
  </body>
</html>
